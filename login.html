<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Elite Influence</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/common.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Elite Influence</a>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="campaigns.html">Campaigns</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h1 id="form-title">Login</h1>
            <form id="auth-form">
                <div id="message-area"></div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <div id="role-selection" class="hidden">
                    <label>I am a:</label>
                    <div class="radio-group">
                        <input type="radio" id="influencer" name="role" value="influencer" checked>
                        <label for="influencer">Influencer</label>
                        <input type="radio" id="brand" name="role" value="brand">
                        <label for="brand">Brand</label>
                    </div>
                </div>
                
                <button type="submit" id="submit-button" class="cta-button">Login</button>
            </form>
            <p id="toggle-link-container">
                Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Elite Influence. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
