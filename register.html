<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Elite Influence</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Elite Influence</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="campaigns.html">Campaigns</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="nav-cta-button">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h1 class="page-title">Create Your Account</h1>
            <form id="register-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="role">I am a:</label>
                <select id="role" name="role">
                    <option value="influencer">Influencer</option>
                    <option value="company">Company</option>
                </select>
                
                <button type="submit" class="apply-button">Register</button>
            </form>
            <p class="form-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Elite Influence. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
    
    </body>
</html>
