<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - Elite Influence</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">Elite Influence</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="campaigns.html">Campaigns</a></li>
                <li><a href="#" id="logout-button">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="page-title">Company Dashboard</h1>
        
        <div class="form-container">
            <h2>Post a New Campaign</h2>
            <form id="campaign-form">
                <label for="title">Campaign Title</label>
                <input type="text" id="title" name="title" required>
                
                <label for="brand">Brand Name</label>
                <input type="text" id="brand" name="brand" required>
                
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                
                <button type="submit" class="apply-button">Submit Campaign</button>
            </form>
        </div>

        </main>

    <footer>
        <p>&copy; 2025 Elite Influence. All rights reserved.</p>
    </footer>

    <script src="js/dashboard.js"></script>
</body>
</html>
